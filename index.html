<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quokka's GPQ Helper</title>
    <style>
        body > div {
            margin-bottom: 10px;
        }
        .combo-row {
            font-size: 24px;
        }
        .actions-row {
            margin-top: 40px;
        }
        button {
            margin-right: 10px;
        }
        .input-row > input {
            width: 40px;
        }
        .error-text {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="combo-row">
        Combination: <div id="combination" className="combination">Medal | Medal | Medal | Medal</div>
    </div>
    <hr />
    <div class="input-row">
        Correct: <input name="correct" onfocus="highlight('correct')" maxlength="1" />
        Incorrect: <input name="incorrect" onfocus="highlight('incorrect')" maxlength="1" />
        Unknown: <input name="unknown" onfocus="highlight('unknown')" maxlength="1" />
    </div>
    <hr />
    <div>
        <div>Guess: <span id="guess-count">1</span></div>
        <div class="error-text" id="error-text"></div>
    </div>
    <div class="actions-row">
        <button name="submit" onclick="getNextCombination()">Get Next Combination</button>
        <button name="restart" onclick="reset()">Restart</button>
        <button name="restart" onclick="clearHistory()">Clear History</button>
    </div>
    <div class="history" id="history">

    </div>
</body>
<script src="js.js"></script>
</html>
